kind: pipeline
type: docker
name: main

platform:
  os: linux
  arch: amd64

workspace:
  base: /data/drone-go
  path: src/git.xiagaogao.com/coffee/base

steps:
  - name: build
    image: golang:laster
    pull: if-not-exists
    environment:
      GOPROXY: https://goproxy.io
      GOPRIVATE: git.xiagaogao.com
      GOSUMDB: sum.golang.google.cn
    volumes:
      - name: pkgdeps
        path: /data/drone/drone-go/pkg
      - name: data
        path: /data
    commands:
      - ls -a /data
      - ls -a /data/drone-go
      - cat /data/netrc >> ~/.netrc
      - ln -s /data/gitconfig ~/.gitconfig
      - go mod tidy
    when:
      branch:
        include:
          - feature/*
          - master
          - develop
      event:
        include:
          - push
          - pull_request
